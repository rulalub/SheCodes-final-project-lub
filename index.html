<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

<title>WeatherApp</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="./styles.css" />


</head>
<body>

    <div class="container">
        <div class="weather-container">

       <form id="search-form">
        <div class="row- x-3">
            <div class="col-sm-6">

                <input type="text" class="form-control-x" id="city-input" placeholder="Enter a city" autocomplete="off"/>
            </div>

            <div class="col-sm-2">
              <button type="button" class="btn btn-primary" id="current-button">current 
             </button>

            </div>
        </div>
      </form>

      <div class="check">
        <div class="col-1">
        <h1 id="current-city"></h1>
        <ul>
            <li>Last updated: <span class="date"></span></li>
            <li id="sky-weather"></li>
        </ul>
        </div>
        
        </div>


      <div class="row">
        <div class="col-6">
            <div class="weather-temperature">

                <img src=" " alt="" id="icon"/>
                <strong class="current-temperature" id="current-temp"></strong>

                <span class="unit">
                <a href=" " id="celsius-link" class="active"> °C</a> |
                <a href=" " id="fahrenheit-link"> °F </a>
              </span>
            </div>
        </div>

        <div class="col-6">
        <ul>
        <li>
         <img src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-medium/1f4a8.png" alt="wind" width="40"/>
         Wind <span id="wind-speed"></span> km/h

          <img src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-medium/1f4a6.png" alt="humidity" width="40"/>
          Humidity <span id="humidity"></span> %
           </li>
        </ul>

        </div>
      </div>


      <div class="weather-forecast" id="forecast"></div>


<div class="row text-center">
    <div class="col-4 ">
        <h4>>Tue</h4>
        <img class="forecast-icons" src=" " alt="sunny" />
        <p class="max-temp mt-2">
            ↑28° <span class="min-temp">↓15°</span>
        </p>
    </div>
    <div class="col-4 ">
        <h4>Wed</h4>
        <img class="forecast-icons" src=" image.png" alt="cloudy" />
        <p class="max-temp mt-2">
            ↑28° <span class="min-temp">↓15°</span>
        </p>
    </div>
    <div class="col-4 ">
        <h4>Thu</h4>
        <img class="forecast-icons" src="image.png" alt="rainy" />
        <p class="max-temp mt-2">
            ↑24° <span class="min-temp">↓15°</span>
        </p>
    </div>
    <div class="col-4 ">
        <h4>Fri</h4>
        <img class="forecast-icons" src="image.png" alt="stormy" />
        <p class="max-temp mt-2">
            ↑28° <span class="min-temp">↓15°</span>
        </p>
    </div>
    <div class="col-4 ">
        <h4>Sat</h4>
        <img class="forecast-icons" src="image.png" alt="cloudy with sun" />
        <p class="max-temp mt-2">
            ↑26° <span class="min-temp">↓15°</span>
        </p>
    </div>
    <div class="col-4 ">
        <h4>Sun</h4>
        <img class="forecast-icons" src="image.png" alt="snow" />
        <p class="max-temp mt-2">
            ↑30° <span class="min-temp">↓15°</span>
        </p>
    </div>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
