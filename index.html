<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

<title>WeatherApp</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="./style.css" />


</head>
<body>

    <section>
        <div class="box">

            <div class="wrapper">
               
          <div class="container">
        <div class="weather-container">

       <form id="search-form">
        <div class="row x-3">
            <div class="col-sm-6">

                <input type="text" class="form-control" id="city-input" placeholder="Enter a city" autocomplete="off"/>
            </div>
            
            <div class="col-3">
                <input id="buttonSearch" type="submit" value="Search" class="btn btn-primary" />
            </div>

            <div class="col-sm-3">
              <button type="button" class="btn btn-primary" id="current-button">current 
             </button>

            </div>
        </div>
      </form>

      <div class="row check">
        <div class="col">
        <h1 id="current-city"></h1>
        </div>
        </div>
        <div class="row">
            <div class="col-4">
        <ul>
            <li>Last updated: <span class="date"></span></li>
            <li id="sky-weather"></li>
        </ul>
        </div>

        <div class="col-4">
            <div class="weather-temperature">

                <img src="images.shecodesplus/sun cloud.png" alt="clear" id="icon" />
                <strong class="current-temperature" id="current-temp"> 24</strong>
               <div class="unit">
                <a href=" " id="celsius-link" class="active"> °C</a> |
                <a href=" " id="fahrenheit-link"> °F </a>
               </div>
            </div>
        </div>

        <div class="col-4">
        <ul>
        <li>
         <img src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-medium/1f4a8.png" alt="wind" width="30"/>
         wind <span id="wind-speed"> 6</span>km/h
         
          <br/>
          <br/>
          <img src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-medium/1f4a6.png" alt="humidity" width="30"/>
          Humidity <span id="humidity">60</span> %
           </li>
        </ul>
         </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      
      


      <div class="weather-forecast" id="forecast"></div>
      </div>
      </div>
      </div>
      </div>
</section>
    


<footer class="last-container">
    <div class="gitHub">
        <a href="  " target="_blank" class="gitHub">GitHub</a>
    </div>
    <div class="copyright">© Create by Rula Lubany 2022</div>
</footer>


<script src="script.js"></script>
    
</body>
</html>
